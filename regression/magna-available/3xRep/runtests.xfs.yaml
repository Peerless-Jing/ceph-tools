cluster:
  user: 'perf'
  head: "magna003"
  clients: ["magna003"]
  osds: ["magna004", "magna007", "magna012", "magna031"]
  mons:
    magna003:
      a: "10.8.128.3:6789"
  osds_per_node: 3
  fs: 'xfs'
  mkfs_opts: '-f -i size=2048 -n size=64k'
  mount_opts: '-o inode64,noatime,logbsize=256k'
  conf_file: '/home/perf/src/ceph-tools/regression/magna-available/3xRep/ceph.conf'
  iterations: 1
  use_existing: False
  clusterid: "ceph"
  tmp_dir: "/tmp/cbt"
  pool_profiles:
    radosbench:
      pg_size: 1024
      pgp_size: 1024
      replication: 3
    rbd:
      pg_size: 4096
      pgp_size: 4096
      replication: 3

benchmarks:
  radosbench:
    op_size: [4194304, 131072, 4096]
    write_only: False 
    time: 300 
    concurrent_ops: [32]
    concurrent_procs: 4 
    osd_ra: [4096]
    pool_profile: 'radosbench' 
  librbdfio:
    time: 300 
    vol_size: 65536 
    mode: ['read', 'write', 'randread', 'randwrite', 'rw', 'randrw']
    rwmixread: 50
    op_size: [4194304, 131072, 4096]
    concurrent_procs: [1]
    iodepth: [128]
    osd_ra: [4096]
    cmd_path: '/home/perf/src/fio/fio'
    pool_profile: 'rbd'
    log_avg_msec: 100
  rbdfio:
    time: 300
    vol_size: 65536
    mode: ['read', 'write', 'randread', 'randwrite', 'rw', 'randrw']
    rwmixread: 50
    op_size: [4194304, 131072, 4096]
    concurrent_procs: [1]
    iodepth: [128]
    osd_ra: [4096]
    cmd_path: '/home/perf/src/fio/fio'
    pool_profile: 'rbd'
    log_avg_msec: 100

